<div class="container">      
    <section class="designsCreated">
        <h2>Diseños realizados</h2>
        <div class="galeria" *ngFor="let tatuaje of tatuajesMostrar">
            <div *ngFor="let imagen of tatuaje.galeria">
                <img [src]="imagen">
            </div>
        </div>
    </section>
    <section class="designsAvailable">
        <h2>Diseños disponibles</h2>
        <div class="galeriaDiseno" *ngFor="let tatuaje of tatuajesMostrar">
            <div *ngFor="let diseno of tatuaje.galeriaDesign">
                <img [src]="diseno">
            </div>
        </div>
    </section>
</div>
