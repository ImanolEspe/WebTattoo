<div class="container">
    <div *ngFor="let dato of datos" class="card">
      <div class="card-content">
        <p><strong>ID:</strong> {{ dato.ID }}</p>
        <p><strong>Nombre:</strong> {{ dato.Nombre }}</p>
        <p><strong>Apellidos:</strong> {{ dato.Apellidos }}</p>
        <p><strong>Calle:</strong> {{ dato.Calle }}</p>
        <p><strong>Email:</strong> {{ dato.Email }}</p>
        <p><strong>Número de Teléfono:</strong> {{ dato.NumTelefono }}</p>
      </div>
    </div>
  </div>
